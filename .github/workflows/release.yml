name: Release
on:
  workflow_dispatch:
  repository_dispatch:
    types: release
jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Get Version Number
        id: version
        run: |
          echo "::set-output name=number::v$(expr $(curl --silent "https://api.github.com/repos/fwilhe2/jekyll-image/releases" | jq -r '.[].tag_name' | head -n1 | cut -c 2- | cut -d. -f1) + 1)"
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.number }}
          release_name: Release ${{ steps.version.outputs.number }}
          draft: false
          prerelease: false
